<!-- Navigation Bar from bootstrap
This HTML is setup as a fragment allowing it to be "included" by other HTML files via Jinja2
-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://csp.nighthawkcodingsociety.com/">{{name}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!-- url_for is a Jinja2 pre-processor that finds route from function name (def) -->
            <a class="nav-link" href={{ url_for('index') }}>Portfolio</a>
            <a class="nav-link" href={{ url_for('aboutus') }}>About Us</a>
            <a class="nav-link" href={{ url_for('HomePages') }}>HomePages</a>
            <a class="nav-link" href={{ url_for('hawkers') }}>Hawkers</a>
            <a class="nav-link" href={{ url_for('binary') }}>Binary</a>
            <a class="nav-link" href={{ url_for('Minilabs') }}>Mini Labs Stuff</a>
            <a class="nav-link" href={{ url_for('test1') }}>Test1</a>
            <!-- stub is shown using the name of the route -->
        </div>
    </div>
</nav>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="nav navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarSupportedContent" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                About Us
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarSupportedContent">
                <a class="dropdown-item" href="https://portfolio.nighthawkcodingsociety.com/">Flask Portfolio</a>
                <a class="dropdown-item" href={{ url_for('byron') }}>Byron</a>
                <a class="dropdown-item" href={{ url_for('chase') }}>Chase</a>
            </div>
        </li>
    </ul>
</div>
